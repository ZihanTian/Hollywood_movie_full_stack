<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div >{{ message }}</div>
   {% endfor %}
    {% endif %}
    {% endwith %}
    <div>
        <ul >
            {% for movie in movies %}
            <li>
              <a href="/movies/{{ movie.rank }}">
                {{movie.rank}}: {{ movie.name}}
              </a>
            </li>
            {% endfor %}
          </ul>
    </div>
    
</body>
</html>
